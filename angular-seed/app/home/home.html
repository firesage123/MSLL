<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/home/home.css">
    </head>

    <body>
     <div class="jumbotron">
      <div class="container">
        <div class="col-xs-offset-2 col-xs-8">
<div id="greeting">
  <p>Hello!</p>
  <p>Please fill out some information about yourself</p>
</div>

<div>
    <div>
        <p>I am a:</p>
        <form class="no-grid">
            <input type="checkbox" name="gender" value="Male"/><label>Male</label>
            <input type="checkbox" name="gender" value="Female"/><label>Female</label>
            <input type="checkbox" name="gender" value="Other"/><label>Other</label>
        </form>
    </div>
    <div>
        <p>Interested in:</p>
        <form class="no-grid">
            <input type="checkbox" name="gender" value="Male"/><label>Men</label>
            <input type="checkbox" name="gender" value="Female"/><label>Women</label>
            <input type="checkbox" name="gender" value="Other"/><label>Other</label>
        </form>
    </div>

    <div>
        <p>I like:</p>
        <form>
            <div>
                <ul class="checkbox-grid">
                    <li><input type="checkbox" name="likes" value="Dog"/><label>Dogs</label></li>
                    <li><input type="checkbox" name="likes" value="Hiking"/><label>Hiking</label></li>
                    <li><input type="checkbox" name="likes" value="Coffee"/><label>Coffee</label></li>
                    <li><input type="checkbox" name="likes" value="Smoking"/><label>Smoking</label></li>
                </ul>
            </div>
        </form>
    </div>

    <div>
        <p>I dislike:</p>
        <form>
            <div>
                <ul class="checkbox-grid">
                    <li><input type="checkbox" name="dislikes" value="Dog"/><label>Dogs</label></li>
                    <li><input type="checkbox" name="dislikes" value="Hiking"/><label>Hiking</label></li>
                    <li><input type="checkbox" name="dislikes" value="Coffee"/><label>Coffee</label></li>
                    <li><input type="checkbox" name="dislikes" value="Smoking"/><label>Smoking</label></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<form action="/#!/view1">
    <button class="button" type="get">Submit Info</button>
</form>

<p><a href="#/login">Logout</a></p>
        </div>
      </div>
    </div>
    </body>
</html>
