<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="create-styles.css">
    </head>
    <body>
        <h1>Make a new account!</h1>
        <div>
            <form>
                <div>
                    <div class="lab"><label for="username">Username</label></div>
                    <input type="text" id="uname" name="username">
                </div>
                <div>
                    <div class="lab"><label for="password">Password</label></div>
                    <input type="text" id="password" name="password">
                </div>
                <div>
                    <div class="lab"><label for="cpassword">Confirm Password</label></div>
                    <input type="text" id="password" name="password">
                </div>
                <div>
                    <div class="lab"><label for="email">Email Address</label></div>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <button class="button">Link to Tinder Account</button>
                </div>


            </form>
            <br> </br>

            <form action="../home/home.html">
                <button class="button" type="get">Click here to continue account creation</button>
            </form>
        </div>
    </body>
</html>
